#端口号配置
server:
  port: 8766
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/project?characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
mybatis:
  mapper-locations:
  - classpath*:sqlmap/*Mapper.xml
  type-aliases-package: org.springboot.sample.entity
logging:
  pattern:
    console: "%d - %msg%n"
  level.root: info
  level.com.zimuka: debug
  path: logs/
  file: zimuka-peers.log